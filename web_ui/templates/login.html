<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Assistant Web UI - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes shine {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 0%; }
            100% { background-position: 0% 0%; }
        }
        .animate-shine {
            animation: shine 14s ease-in-out infinite;
        }
    </style>
</head>
<body style="background-color: oklch(0.145 0 0);">
    <div class="flex h-screen items-center justify-center bg-background px-4 sm:px-6">
        <div class="w-full max-w-md" style="opacity: 1; filter: blur(0px); transform: none;">
            <div class="bg-card text-card-foreground flex flex-col gap-6 rounded-xl border py-6 relative overflow-hidden w-full shadow-xl" style="background-color: rgba(255, 255, 255, 0.05); border-color: rgba(255, 255, 255, 0.1);">
                <div style="--border-width: 1px; --duration: 14s; background-image: radial-gradient(transparent,transparent, var(--chart-1),var(--chart-2),var(--chart-3),transparent,transparent); background-size: 300% 300%; mask-mode: match-source, match-source; mask-repeat: repeat, repeat; mask-clip: content-box, border-box; mask-origin: content-box, border-box; mask-composite: exclude; mask-position: 0% 0%, 0% 0%; mask-size: auto, auto; mask-image: linear-gradient(rgb(255, 255, 255) 0px, rgb(255, 255, 255) 0px), linear-gradient(rgb(255, 255, 255) 0px, rgb(255, 255, 255) 0px); padding: var(--border-width); backface-visibility: hidden; perspective: 1000px;" class="pointer-events-none absolute inset-0 size-full rounded-[inherit] will-change-[background-position] motion-safe:animate-shine transform-gpu"></div>
                <div class="grid auto-rows-min grid-rows-[auto_auto] items-start gap-1.5 px-6 has-data-[slot=card-action]:grid-cols-[1fr_auto] text-center">
                    <div class="flex items-center justify-center mb-2">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="flex-shrink-0 h-12 w-12" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
                        </svg>
                    </div>
                    <div class="text-3xl font-bold pointer-events-none select-none text-white">Upload Assistant</div>
                    <div class="text-muted-foreground text-sm pointer-events-none select-none text-gray-300">Web UI for Upload Assistant</div>
                </div>
                <div class="px-6 pt-6">
                    <form method="post" class="space-y-4">
                        <div class="space-y-2">
                            <label class="flex items-center gap-2 text-sm leading-none font-medium select-none text-white" for="username">Username</label>
                            <input class="file:text-foreground placeholder:text-muted-foreground selection:bg-primary selection:text-primary-foreground dark:bg-input/30 border-input flex h-9 w-full min-w-0 rounded-md border bg-transparent px-3 py-1 text-base shadow-xs transition-[color,box-shadow] outline-none file:inline-flex file:h-7 file:border-0 file:bg-transparent file:text-sm file:font-medium disabled:pointer-events-none disabled:cursor-not-allowed disabled:opacity-50 md:text-sm focus-visible:border-ring focus-visible:ring-ring/50 focus-visible:ring-[3px] aria-invalid:ring-destructive/20 dark:aria-invalid:ring-destructive/40 aria-invalid:border-destructive text-white placeholder-gray-400 border-gray-600" id="username" name="username" placeholder="Enter your username" type="text" autocomplete="username" required>
                        </div>
                        <div class="space-y-2">
                            <label class="flex items-center gap-2 text-sm leading-none font-medium select-none text-white" for="password">Password</label>
                            <input class="file:text-foreground placeholder:text-muted-foreground selection:bg-primary selection:text-primary-foreground dark:bg-input/30 border-input flex h-9 w-full min-w-0 rounded-md border bg-transparent px-3 py-1 text-base shadow-xs transition-[color,box-shadow] outline-none file:inline-flex file:h-7 file:border-0 file:bg-transparent file:text-sm file:font-medium disabled:pointer-events-none disabled:cursor-not-allowed disabled:opacity-50 md:text-sm focus-visible:border-ring focus-visible:ring-ring/50 focus-visible:ring-[3px] aria-invalid:ring-destructive/20 dark:aria-invalid:ring-destructive/40 aria-invalid:border-destructive text-white placeholder-gray-400 border-gray-600" id="password" name="password" placeholder="Enter your password" type="password" autocomplete="current-password" required>
                        </div>
                        {% if show_2fa %}
                        <div class="space-y-2">
                            <label class="flex items-center gap-2 text-sm leading-none font-medium select-none text-white" for="totp_code">2FA Code</label>
                            <input class="file:text-foreground placeholder:text-muted-foreground selection:bg-primary selection:text-primary-foreground dark:bg-input/30 border-input flex h-9 w-full min-w-0 rounded-md border bg-transparent px-3 py-1 text-base shadow-xs transition-[color,box-shadow] outline-none file:inline-flex file:h-7 file:border-0 file:bg-transparent file:text-sm file:font-medium disabled:pointer-events-none disabled:cursor-not-allowed disabled:opacity-50 md:text-sm focus-visible:border-ring focus-visible:ring-ring/50 focus-visible:ring-[3px] aria-invalid:ring-destructive/20 dark:aria-invalid:ring-destructive/40 aria-invalid:border-destructive text-white placeholder-gray-400 border-gray-600" id="totp_code" name="totp_code" placeholder="Enter 6-digit 2FA code" type="text" inputmode="numeric" maxlength="6" autocomplete="one-time-code" pattern="\d{6}" required>
                        </div>
                        {% endif %}
                        <div class="flex items-center space-x-2">
                            <input type="checkbox" id="remember" name="remember" value="1" class="border-input dark:bg-input/30 data-[state=checked]:bg-primary data-[state=checked]:text-primary-foreground dark:data-[state=checked]:bg-primary data-[state=checked]:border-primary data-[state=indeterminate]:bg-primary data-[state=indeterminate]:text-primary-foreground dark:data-[state=indeterminate]:bg-primary data-[state=indeterminate]:border-primary hover:border-muted-foreground/50 dark:hover:border-muted-foreground/50 focus-visible:border-ring focus-visible:ring-ring/50 aria-invalid:ring-destructive/20 dark:aria-invalid:ring-destructive/40 aria-invalid:border-destructive size-4 shrink-0 rounded-[4px] border shadow-xs transition-all outline-none focus-visible:ring-[3px] disabled:cursor-not-allowed disabled:opacity-50 disabled:hover:border-input border-gray-600">
                            <label class="flex items-center gap-2 select-none text-sm font-normal leading-none text-white" for="remember">Remember me</label>
                        </div>
                        {% if error %}
                        <div class="text-red-400 text-sm">{{ error }}</div>
                        {% endif %}
                        <button class="inline-flex items-center justify-center gap-2 whitespace-nowrap text-sm font-medium transition-all cursor-pointer disabled:cursor-not-allowed disabled:pointer-events-none disabled:opacity-50 bg-primary text-primary-foreground shadow-xs hover:bg-primary/90 h-10 rounded-md px-6 has-[&gt;svg]:px-4 w-full bg-blue-600 text-white hover:bg-blue-700" type="submit">Sign in</button>
                    </form>
                    {% if show_2fa %}
                    <div class="mt-4 border-t pt-4">
                        <div class="flex items-center justify-between">
                            <div class="text-sm text-gray-300">Have a recovery code instead?</div>
                            <a href="/login/recovery" class="text-sm text-blue-400 hover:underline">Go to recovery page</a>
                        </div>
                    </div>
                    {% endif %}
                    <div class="flex items-center justify-end mt-6 px-1">
                        <a href="https://github.com/Audionut/Upload-Assistant" target="_blank" rel="noopener noreferrer" aria-label="View on GitHub" class="inline-flex items-center justify-center gap-2 whitespace-nowrap rounded-md text-sm font-medium transition-all cursor-pointer text-gray-400 hover:text-gray-300 size-9 h-5 w-5">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-3 w-3">
                                <path d="M15 22v-4a4.8 4.8 0 0 0-1-3.5c3 0 6-2 6-5.5.08-1.25-.27-2.48-1-3.5.28-1.15.28-2.35 0-3.5 0 0-1 0-3 1.5-2.64-.5-5.36-.5-8 0C6 2 5 2 5 2c-.3 1.15-.3 2.35 0 3.5A5.403 5.403 0 0 0 4 9c0 3.5 3 5.5 6 5.5-.39.49-.68 1.05-.85 1.65-.17.6-.22 1.23-.15 1.85v4"></path>
                                <path d="M9 18c-4.51 2-5-2-7-2"></path>
                            </svg>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
